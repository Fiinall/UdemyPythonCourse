{% extends "final_layout.html" %}

{% block body %}
<h3>Articles</h3>
<hr>
{% if articles %} 
<form action="/search" method = "post">
  <input type="text" name = "keyword" class="input-lg" placeholder="Type here to search...">
<button class="btn btn-info btn-md" type="submit">Search</button>
  <!--
    I took the code from boostrap as below but I used only the line of above
  <span class="input-group-btn">
                          <button class="btn btn-info btn-lg" type="button">
                              <i class="glyphicon glyphicon-search"></i>
                          </button>
                      </span>
  -->
</form>
<hr>
<ul class="list-group">
    {% for article in articles %}
    <li class = "list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
  </ul>

{% else %}
<div class = "alert alert-danger">No articles have been written yet</div>
{% endif %}


{% endblock body %}
